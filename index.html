<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="post">
            <div class="items">
                <input type="text" id=""name placeholder="Full Name" required>
            </div>
            <div class="items">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="items" >
                <input type="password" id="password" placeholder="password" required>
            </div>
            <div class="items">
                <input type="password" id="password" placeholder="Confirm Password" required>
            </div>
            <div class="items">
                <input type="date" id="date" placeholder="dd-mm-yyyy" required>
            </div>
            <div class="items1">
                <input type="radio" name="student" id="student" required> Student
                <input type="radio" name="employee" id="employee" required> Employee
            </div>
            <div class="items1">
                <input type="checkbox" name="confirm" id="confirm" required> I agree to all the Terms and conditions
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
